version: "3.0"

module:
  meta:
    type: remote
  spec:
    endpoints:
      - endpoint:
          meta:
            kind: http
          spec:
            functions: com.example/*
            urlPathTemplate: http://localhost:1109/
            timeout:
              connect: 2 sec
              read: 2 sec
              write: 2 sec
              call: 2 sec
            maxNumBatchRequests: 1

    ingresses:
      - ingress:
          meta:
            type: io.statefun.pulsar/ingress
            id: org.apache.flink.statefun.e2e.remote/invoke
          spec:
            service-url: pulsar://localhost:6650
            admin-url: http://localhost:8080
            subscription: my-subscription
            startupPosition:
              type: latest
            topics:
              - topic: persistent://public/default/invoke
                valueType: com.example/RestockItem
                targets:
                  - com.example/stock
    egresses:
      - egress:
          meta:
            type: io.statefun.kafka/egress
            id: org.apache.flink.statefun.e2e.remote/invoke-results
          spec:
            address: localhost:9092
            deliverySemantic:
              type: exactly-once
              transactionTimeout: 15min
