version: "3.0"
module:
  meta:
    type: remote
  spec:
    endpoints:
      - endpoint:
          meta:
            kind: http
          spec:
            typename:
              namespace: example
              type: greeter
            urlPathTemplate: http://shopping-cart-service.statefun.svc:8080/statefun
            maxNumBatchRequests: 500
            timeouts:
              call: 2min
    ingresses:
      - ingress:
          meta:
            type: statefun.kafka.io/universal-ingress
            id: example.com/shopping-cart-updates
          spec:
            address: cp-cp-kafka.confluent-platform.svc:9092
            consumerGroupId: my-group-id
            topics:
              - topic: shopping-cart-updates
                # ? Unclear which type to use if multiple cart-related messages
                # (AddToCart/RemoveFromCart/ClearCart) are multiplexed in one topic. THe Python example uses a protobuf
                # envelope, but we decided to migrate this example to JSON. Type for generic JSON?
                typeUrl: com.example/AddToCart
                targets:
                  - com.example.fns/user-shopping-cart
      - ingress:
          meta:
            type: statefun.kafka.io/universal-ingress
            id: com.example/inventory-updates
          spec:
            address: cp-cp-kafka.confluent-platform.svc:9092
            consumerGroupId: my-group-id
            topics:
              - topic: inventory-updates
                # ? Unclear which type to use if multiple inventory-related messages
                # (RestockItem/RemoveItem/ReserveItemExternal) are multiplexed in one topic. The Python example uses a
                # protobuf envelope, but we decided to migrate this example to JSON. Type for generic JSON?
                typeUrl: com.example/RestockItem
                targets:
                  - com.example.fns/inventory
    egresses:
      - egress:
          meta:
            type: statefun.kafka.io/generic-egress
            id: com.example/receipts
          spec:
            address: cp-cp-kafka.confluent-platform.svc:9092
            deliverySemantic:
              type: exactly-once
              transactionTimeoutMillis: 100000